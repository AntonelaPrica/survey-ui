<form *ngIf="formGroup" [formGroup]="formGroup">
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Survey Title</mat-label>
            <input matInput [formControlName]="titleControlName" [readonly]="!isEditMode">
        </mat-form-field>

        <button mat-raised-button color="primary" class="left-margin" (click)="onAddQuestion()" *ngIf="isEditMode">
            Add Question
        </button>
    </div>

    <div *ngFor="let question of questionControlArray" class="survey-question-container">
        <mat-divider class="grid-span-two"></mat-divider>
        <sv-survey-question [formGroup]="question" [isEditMode]="isEditMode"></sv-survey-question>

        <button class="survey-question-button" mat-fab color="primary" *ngIf="isEditMode">
            <mat-icon>delete</mat-icon>
        </button>
    </div>

    <div>
        <button mat-raised-button color="primary" (click)="onSubmit()">
            Submit
        </button>
    </div>
</form>
